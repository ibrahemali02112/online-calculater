<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="maincontainer">
        <div class="datashow">
            <div class="operations" id="operations"><span id="zero"></span></div>
            <hr>
            <div class="showtotal" id="get-result"></div>
        </div>
        <div class="numbers-sigens" id="numbers-sigens">
            <div class="numbers" id="c">C</div>
            <div class="numbers" id="s%">%</div>
            <div class="numbers" id="d">del</div>
            <div class="numbers" id="s/">/</div>
            <div class="numbers" id="n7">7</div>
            <div class="numbers" id="n8">8</div>
            <div class="numbers" id="n9">9</div>
            <div class="numbers" id="s*">*</div>
            <div class="numbers" id="n4">4</div>
            <div class="numbers" id="n5">5</div>
            <div class="numbers" id="n6">6</div>
            <div class="numbers" id="s-">-</div>
            <div class="numbers" id="n1">1</div>
            <div class="numbers" id="n2">2</div>
            <div class="numbers" id="n3">3</div>
            <div class="numbers" id="s+">+</div>
            <div class="numbers" id="n00">00</div>
            <div class="numbers" id="n0">0</div>
            <div class="numbers" id="dot">.</div>
            <div class="numbers" id="s=" onclick="equal() ">=</div>

        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
